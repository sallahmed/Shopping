<h1 mat-dialog-title><span fxLayoutAlign="center">{{'control.porteurtitle'| translate}}</span>
<div mat-dialog-content>
    <form [formGroup]="form" class="porteur-form">
        <div fxLayout="row" fxLayoutGap="10px" class="form-field-outer">
            <!--<mat-form-field class="w-100" formGroupName="entite">
                <mat-select placeholder="Filiale" formControlName="id">
                    <mat-option *ngFor="let entite of listEntites" [value]="entite.id">
                        {{entite.libelle}}
                    </mat-option>
                </mat-select>
            </mat-form-field>-->
            <mat-form-field class="w-100" formGroupName="porteur">
                <mat-select placeholder="Porteur" formControlName="id">
                    <mat-option *ngFor="let porteur of listPorteur" [value]="porteur.id">
                        {{porteur.prenom}} {{porteur.nom}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

   </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
   <button mat-raised-button color="accent" (click)="enregistrer(form.value)"  [disabled]="!form.valid"><span>{{'buton.ok'| translate}}</span></button>
   <button mat-raised-button color="warn" (click)="close()">{{'buton.no'| translate}}</button>
</div>

<div *ngIf="isSubmitted" fxLayout="column" fxLayoutAlign="center center" class="user-spinner">
    <mat-spinner color="primary"></mat-spinner>
</div>
