<h1 mat-dialog-title><span fxLayoutAlign="center">{{'title.renewal'| translate}} {{ controleFiliale.controle.libelle }}</span>
    <div mat-dialog-content>
        <form [formGroup]="form" class="reconduction-controle-form">
            <div fxLayout="column" >
                <mat-form-field class="w-100" formGroupName="annee">
                    <mat-select id="yearSelect" placeholder="{{'title.year'| translate}}" formControlName="value" required>
                        <mat-option *ngFor="let an of annees" [value]="an.value">
                            {{an.value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-placeholder><mat-icon>texture</mat-icon>{{'title.comment'| translate}}</mat-placeholder>
                    <textarea matInput formControlName="commentaire"></textarea>
                </mat-form-field>
            </div>

        </form>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-raised-button color="accent" (click)="save(form.value)"  [disabled]="!form.valid"><span>{{'buton.ok'| translate}}</span></button>
        <button mat-raised-button color="warn" (click)="close()">{{'buton.no'| translate}}</button>
    </div>

    <div *ngIf="isSubmitted" fxLayout="column" fxLayoutAlign="center center" class="user-spinner">
        <mat-spinner color="primary"></mat-spinner>
    </div>
