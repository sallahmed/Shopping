<h1><span >Type</span> Sunshine Initiative</h1>
<div>
    <form [formGroup]="form" class="type-sunshine-form">
        <div fxLayout="row" fxLayoutGap="30px">
            <input matInput formControlName="id" hidden>
            <mat-form-field class="w-50">
                <mat-placeholder><mat-icon>poll</mat-icon>CODE</mat-placeholder>
                <input matInput formControlName="code" required>
            </mat-form-field>
            <mat-form-field class="w-50">
                <mat-placeholder><mat-icon>poll</mat-icon>LIBELLE</mat-placeholder>
                <input matInput formControlName="libelle" required>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-placeholder><mat-icon>poll</mat-icon>DESCRIPTION</mat-placeholder>
                <input matInput formControlName="description" required>
            </mat-form-field>
        </div>
    </form>
</div>
<div fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" (click)="saveTypeSunshine(form.value)" [disabled]="!form.valid"><span>Enregistrer</span></button>
    <button mat-raised-button color="warn" (click)="close()">Annuler</button>
</div>

<div *ngIf="isSubmitted" fxLayout="column" fxLayoutAlign="center center" class="user-spinner">
    <mat-spinner color="primary"></mat-spinner>
</div>
